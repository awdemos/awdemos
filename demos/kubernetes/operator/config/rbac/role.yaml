---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - pods.example.com
  resources:
  - podmonitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pods.example.com
  resources:
  - podmonitors/finalizers
  verbs:
  - update
- apiGroups:
  - pods.example.com
  resources:
  - podmonitors/status
  verbs:
  - get
  - patch
  - update
